<!DOCTYPE HTML>
<html>
	<head>
		
		<script>
			var w;
			var h;
			function getBrowserSize()
			{
				w = document.body.clientWidth;
				h = w/1.6;
			}
			function redrawUI()
			{
				getBrowserSize();
				
				var divstyle = "style = \"border: 2px; background-color: #0ffff0; width:"+(w)+"px; height: "+(h)+"px\"";
				
				document.getElementById("body").innerHTML =  
				'	\
					<div ' + divstyle + ' > 	\
						<div style = \" background-color: #ffffff; width:'+w+'px; height: '+(h * 0.1)+'px \">  \
							Top Panel Sizeis ' + w + ' ' + (h * 0.1) + '  \
						</div>  \
						Bidy Size is ' + w + ' ' + h + '  \
					</div> 	\
				';				
			}
		</script>
		
	</head>
	<body id = "body" onload = "redrawUI()" onresize = "redrawUI()">
		
	</body>
</html>
