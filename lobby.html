									<div style="font-size:'+uiGameFontSize+'px; position:absolute; top:'+uiGameBuyButtonHeight/3.8+'px; left:'+uiGameBuyButtonWidth/3+'px">BUY</div>\
								</img>\ \
						</button>\
						</div>\
						<div id = "themespage" style = \"text-align: center; background-color: #e6f3ff; position: absolute; width: ' + uiGameBottomPanelWidth + 'px; height: ' + uiGameBottomPanelHeight + 'px; left: ' + uiGameBottomPanelLeft + 'px; top: ' + uiGameBottomPanelTop + 'px \">   \
							<img src = "imgs/bottomPanel.png" style="position:absolute; width:' + uiGameBottomPanelWidth + 'px; height: ' + uiGameBottomPanelHeight + 'px; left: ' + uiGameBottomPanelLeft + 'px;"></img>\
							<button onclick = \"showInboxPopup()\" style = \"font-size:'+uiGameFontSize+'px; color: #ffffff; border:none; background-color:Transparent; cursor:pointer; position: absolute; width: ' + uiGameGiftsButtonWidth + 'px; height: ' + uiGameGiftsButtonHeight + 'px; left: ' + uiGameGiftsButtonLeft + 'px; top: ' + uiGameGiftsButtonTop + 'px \">\
								<img src = "imgs/button2.png" style="position:absolute; width:' +  uiGameGiftsButtonWidth + 'px; height: ' + uiGameGiftsButtonHeight + 'px; left: 0px; top: 0px ">\
									<div style="font-size:'+uiGameFontSize+'px; position:absolute; top:'+uiGameGiftsButtonHeight/uiGameInboxFriendsLabelHeightScale+'px; left:'+uiGameGiftsButtonWidth/uiGameInboxFriendsLabelWidthScale+'px">Inbox '+giftscount+' </div>\
								</img>\ \
							</button>\
							<button onclick = \"showPopup()\" style = \"font-size:'+uiGameFontSize+'px; color: #ffffff; border:none; background-color:Transparent; cursor:pointer;  position: absolute; width: ' + uiGameFriendsButtonWidth + 'px; height: ' + uiGameFriendsButtonHeight + 'px; left: ' + uiGameFriendsButtonLeft + 'px; top: ' + uiGameGiftsButtonTop + 'px \"> \
								<img src = "imgs/button2.png" style="position:absolute; width:' +  uiGameGiftsButtonWidth + 'px; height: ' + uiGameGiftsButtonHeight + 'px; left: 0px; top: 0px ">\
									<div style="font-size:'+uiGameFontSize+'px; position:absolute; top:'+uiGameGiftsButtonHeight/uiGameInboxFriendsLabelHeightScale+'px; left:'+uiGameGiftsButtonWidth/uiGameInboxFriendsLabelWidthScale+'px">Friends</div>\
								</img>\ \
							</button>\
							<img src = "imgs/cashpanel2.png" style="position:absolute; width: ' + uiGameMegaBonusPanelWidth + 'px; height: ' + uiGameMegaBonusPanelHeight + 'px; left: ' + uiGameMegaBonusPanelLeft + 'px; top: ' + uiGameMegaBonusPanelTop + 'px"></img>\
							<div style = \"text-align: center; color: #ffffff; background-color: Trnsparent; position: absolute; width: ' + uiGameMegaBonusPanelWidth + 'px; height: ' + uiGameMegaBonusPanelHeight + 'px; left: ' + uiGameMegaBonusPanelLeft + 'px; top: ' + uiGameMegaBonusPanelTop + 'px \">'+megaBonusTitle+' <br> '+ megaBonusInfoText +'</div>\
							<button onclick = \"collectBonus()\" style = \"background-color: Transparent; border: none; cursor:pointer;  position: absolute; position: absolute; width: ' + uiGameMegaBonusButtonWidth + 'px; height: ' + uiGameMegaBonusButtonHeight + 'px; left: ' + uiGameMegaBonusButtonLeft + 'px; top: ' + uiGameMegaBonusButtonTop + 'px \">\
								<img src = "imgs/button.png" style="position:absolute; width:' +  uiGameMegaBonusButtonWidth + 'px; height: ' + uiGameMegaBonusButtonHeight + 'px; left: 0px; top: 0px ">\
									<div style="font-size:'+(uiGameFontSize*0.7)+'px; position:absolute; top:'+uiGameOptionsButtonHeight/5+'px; left:'+uiGameOptionsButtonWidth/3.3+'px">'+bonusButtonText+'</div>\
								</img>\ \
							</button>\
							<div style = \"text-align: center; color: #ffffff; background-color: Transparent; position: absolute; width: ' + uiGameMegaBonusCountWidth + 'px; height: ' + uiGameMegaBonusCountHeight + 'px; left: ' + uiGameMegaBonusCountLeft + 'px; top: ' + uiGameMegaBonusCountTop + 'px \">'+bonusesCollected + ' / ' + totalBonuses+'</div>\

			}
			function showPopup()
			{
				showSimplePopupFlag = true;
				redrawUI();
			}
			
			function showOptionsPopup()
			{
				showSmallOptionsFlag = false;
				showOptionsPopupFlag = true;
				redrawUI();
			}
			
			function showInboxPopup()
			{
				showInboxPopupFlag = true;
				redrawUI();
			}
			
			function showCasherPopup()
			{
				showCasherPopupFlag = true;
				redrawUI();
			}
			
			function showCoinsGIftGetPopup()
			{
				showCoinsGIftGetPopupFlag = true;
				redrawUI();
			}
			
			function showThemeSelector()
			{
				showCoinsGIftGetPopupFlag = false;
				redrawUI();
			}
			
			function getGift()
			{
				showCoinsGIftGetPopupFlag = false;
				//cash += 1500;
				sessionStorage.setItem('cash',cash + 1500);
				coinsgift = false;
				giftscount--;
				redrawUI();
			}
			
			function getSpecialOffer()
			{
				specialofferget = true;
				hidePopups();
				showCasherPopup();
				redrawUI();
			}
			
			function showSelectTheme()
			{
				hidePopups();
				showSelectThemePopupFlag = true;
				showInboxPopupFlag = false;
				spinsgift = false;
				giftscount--;
				redrawUI();
			}
			
			function showSmallSettings()
			{
				showSmallOptionsFlag = true;
				redrawUI();
			}
			
			function hidePopups()
			{
				showBuySuccessPopupFlag = false;
				showSimplePopupFlag = false;
				showOptionsPopupFlag = false;
				showInboxPopupFlag = false;
				if (showCasherPopupFlag && specialofferget)
				{
					showInboxPopupFlag = true;
				}
				showSmallOptionsFlag = false;
				showCasherPopupFlag = false;
				showCoinsGIftGetPopupFlag = false;
				showSelectThemePopupFlag= false;
				redrawUI();
			}
			
			function hideSceneSelector()
			{
				spinsgift = true;
				showSelectThemePopupFlag= false;
				showInboxPopupFlag = true;
				redrawUI();
			}
			
			function addGold()
			{
				if (specialofferget)
				{
					specialoffergift = false;
					giftscount--;
				}
				//cash += bought;
				sessionStorage.setItem('cash',cash + bought);
				showBuySuccessPopupFlag = false;
				redrawUI();
			}
			
			function purchase500()
			{
				bought = 500;
				showBuySuccessPopupFlag = true;
				redrawUI();
			}
			
			function purchase1000()
			{
				bought = 1000;
				showBuySuccessPopupFlag = true;
				redrawUI();
			}
			
			function collectBonus()
			{
				if (bonusTimer == 0)
				{
					if (bonusesCollected == totalBonuses-1)
					{
						showMegaBonusPopupFlag = true;
						bonusesCollected++;
						redrawUI();
					}
					else
					{
						if (bonusesCollected == 3)
						{
							//cash += megaBonusMonets * bonusmultiplier;
							sessionStorage.setItem('cash',cash + megaBonusMonets * bonusmultiplier);
							megaBonusTitle = "Mega Bonus"
						}
						else
						{
							//cash += megaBonusMonets;
							sessionStorage.setItem('cash',cash + megaBonusMonets);
							megaBonusTitle = "Bonus Coins"
						}
						bonusesCollected++;
						bonusTimer = 10;
						redrawUI();
					}
				}
			}
			
			function collectMegaBonus()
			{
				showMegaBonusPopupFlag = false;
				megaBonusTitle = "Bonus Coins"
				//cash += megaBonusMonets;
				sessionStorage.setItem('cash',cash + megaBonusMonets);
				bonusesCollected = 0;
				bonusTimer = 10;
				redrawUI();
			}
			
			function purchase2000()
			{
				bought = 2000;
				showBuySuccessPopupFlag = true;
				redrawUI();
			}
			
			function timerFunc() 
			{
				if (bonusTimer > 0)
				{
					bonusTimer--;
					redrawUI();
				}
			}
			
			function goLeft()
			{
				pageId--;
				if (pageId == -1) pageId = 2;
				redrawUI();
			}
			
			function goRight()
			{
				pageId++;
				if (pageId == 3) pageId = 0;
				redrawUI();
			}
			
			function gotoPage0n()
			{
				pageId = 0;
				redrawUI();
			}
			function gotoPage1n()
			{
				pageId = 1;
				redrawUI();
			}
			function gotoPage2n()
			{
				pageId = 2;
				redrawUI();
			}
			
			var animCashStep = 0;
			var animCash = false;
			var step = 0;
			function animateCash()
			{
				animCashStep = (targetCash - cash)/30;
				step = 0;
				animCash = true;
			}
			
			function timerCash()
			{
				if (step < 30)
				{
					cash += animCashStep;
					step++;
					if (step == 30) cash = targetCash;
				}
				document.getElementById("cash").innerHTML = Math.ceil(cash) + " $";
			}
			
			var p = 0;
			function onLoad()
			{
				if (sessionStorage.getItem('cash')) 
				{
					cash = parseInt(sessionStorage.getItem('cash'));
					targetCash = cash;
				}
				else
				{
					sessionStorage.setItem('cash',1000);
				}
				
				if (sessionStorage.getItem('exp')) 
				{
					exp = parseInt(sessionStorage.getItem('exp'));
				}
				else
				{
					sessionStorage.setItem('exp',0);
				}
				
				setInterval(timerFunc, 1000);
				setInterval(timerCash, 20);
				redrawUI();
			}
			function onResize()
			{
				redrawUI();
			}
		</script>	
	</head>
	<body id = "body" onload = "onLoad()" onresize = "onResize()">	
	</body>
</html>
