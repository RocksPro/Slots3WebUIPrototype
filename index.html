<!DOCTYPE HTML>
<html>
	<head>
		<script>
			function splashScreenSet()
			{
				var uiViewportWidth = document.documentElement.clientWidth;
				var uiViewportHeight = document.documentElement.clientHeight;
				var uiGameAspectRatio = 1.6;
				
				var uiGameWidth;
				var uiGameHeight;
				var uiGameLeft;
				var uiGameTop;
				
				var uiViewportAspectRatio = uiViewportWidth/uiViewportHeight;
				
				if (uiViewportAspectRatio < uiGameAspectRatio)
				{
					uiGameWidth = uiViewportWidth;
					uiGameHeight = uiGameWidth / uiGameAspectRatio;
					uiGameLeft = 0;
					uiGameTop = uiViewportHeight/2 - uiGameHeight/2;
				}
				else
				{
					uiGameHeight = uiViewportHeight;
					uiGameWidth = uiGameHeight * uiGameAspectRatio;
					uiGameLeft = uiViewportWidth/2 - uiGameWidth/2;
					uiGameTop = 0;
				}
				
				var splashScreenHeight = uiGameHeight;
				var splashScreenWidth = uiGameWidth;
				var splashScreenLeft = uiViewportWidth/2 - splashScreenWidth/2;
				var splashScreenTop = uiViewportHeight/2 - splashScreenHeight/2;
				
				document.getElementById("splashscreen").innerHTML = '<a href = \"lobby.html\"><img style = \"position:absolute; width: '+splashScreenWidth+'px; height: '+splashScreenHeight+'px; left:'+splashScreenLeft+'px; top:'+splashScreenTop+'px\" src = \"splash.png\"></img></a>';
			}
			function onLoad()
			{
				splashScreenSet();
			}
			function onResize()
			{
				splashScreenSet();
			}
		</script>
	</head>
	<body onload = "onLoad()" onresize = "onResize()">
		<div id = "splashscreen">	
		</div>		
	</body>
</html>
